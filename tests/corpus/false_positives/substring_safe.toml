# ============================================================================
# git/rm in arguments or data (not as commands)
# ============================================================================

[[case]]
description = "echo git is not a git command"
command = "echo 'git reset --hard'"
expected = "allow"

[[case]]
description = "grep for git pattern is safe"
command = "grep 'git reset' file.txt"
expected = "allow"

[[case]]
description = "comment with git is safe"
command = "echo 'Use git status to check'"
expected = "allow"

[[case]]
description = "git in commit message is safe"
command = "git commit -m 'fix git reset behavior'"
expected = "allow"

[[case]]
description = "rm in string argument is safe"
command = "echo 'run rm -rf to clean'"
expected = "allow"

[[case]]
description = "grep for rm pattern is safe"
command = "grep 'rm -rf' Makefile"
expected = "allow"

[[case]]
description = "variable containing git is safe"
command = "GIT_DIR=/home/user echo $GIT_DIR"
expected = "allow"

[[case]]
description = "path containing git is safe"
command = "ls /usr/share/doc/git/"
expected = "allow"

