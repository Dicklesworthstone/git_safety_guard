# False positives: commands with git/rm as SUBSTRINGS (not commands)
#
# These commands contain "git" or "rm" as substrings but are NOT git/rm commands.
# Tests word-boundary keyword gating.

# ============================================================================
# Commands containing "git" as substring (NOT git commands)
# ============================================================================

[[case]]
description = "digit is not git"
command = "digit 123"
expected = "allow"

[[case]]
description = "legitimate is not git"
command = "legitimate --option"
expected = "allow"

[[case]]
description = "cogito is not git"
command = "cogito ergo sum"
expected = "allow"

[[case]]
description = "fugitive is not git"
command = "fugitive search"
expected = "allow"

[[case]]
description = "agitation is not git"
command = "agitation level high"
expected = "allow"

[[case]]
description = "digital is not git"
command = "digital transform"
