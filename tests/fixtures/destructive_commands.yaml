# Destructive command fixtures for pack tests.
# Schema: { <pack_id>: [ { command: <string>, reason: <string> } ] }
secrets.vault:
  - command: "vault secrets disable secret/"
    reason: "Disables secrets engine causing data loss"
  - command: "vault secrets disable kv/"
    reason: "Disables secrets engine causing data loss"
  - command: "vault kv destroy -versions=1-3 secret/myapp/config"
    reason: "Permanently destroys secret versions"
  - command: "vault kv destroy -version=1 secret/myapp/config"
    reason: "Permanently destroys a secret version"
  - command: "vault kv metadata delete secret/myapp/config"
    reason: "Deletes all versions and metadata"
  - command: "vault kv delete secret/myapp/config"
    reason: "Deletes the latest secret version"
  - command: "vault delete secret/myapp/config"
    reason: "Deletes a secret at a path"
  - command: "vault policy delete myapp-policy"
    reason: "Removes access policy"
  - command: "vault auth disable github"
    reason: "Disables auth method"
  - command: "vault lease revoke -prefix secret/"
    reason: "Revokes leases and access"

